<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MiniSpotify</title>
</head>
<body style="background-color: purple">
<!--suppress XmlDeprecatedElement -->
<center>

    {% for music in musics %}
        <h2><a style="color: blue" href="{% url 'detail' music.id %}">{{ music.title }}</a></h2>
        <h3 style="color: blue">Автор: {{ music.author }}</h3>
    {% endfor %}

</center>
</body>
</html>
